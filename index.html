<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vishnupriya Love Page üíñ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffdee9, #fcc2d7);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: #d6336c;
        margin-top: 40px;
        font-weight: 700;
        text-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .quote {
        font-size: 18px;
        color: #b30059;
        margin-bottom: 20px;
    }

    /* Butterflies */
    .butterfly {
        position: fixed;
        font-size: 32px;
        animation: flyUp 8s linear infinite;
        opacity: 0.75;
        pointer-events: none;
    }

    @keyframes flyUp {
        from { transform: translateY(120vh); }
        to { transform: translateY(-120vh); }
    }

    /* Hearts Floating */
    .heart {
        position: fixed;
        font-size: 28px;
        animation: floatUp 3s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Slideshow */
    .slideshow {
        width: 90%;
        max-width: 380px;
        height: 480px;
        background: white;
        margin: 20px auto;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .controls {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 14px;
    }

    button {
        padding: 10px 16px;
        border-radius: 20px;
        border: none;
        background: #ff4d8f;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
        background: #e63978;
    }

    /* Popup */
    .popup-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }
    .popup {
        background: white;
        width: 85%;
        max-width: 360px;
        padding: 24px;
        border-radius: 22px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .popup h2 {
        font-size: 28px;
        color: #ff3366;
        margin: 0 0 10px;
    }
</style>
</head>

<body>

<!-- Floating Butterflies -->
<script>
for (let i = 0; i < 10; i++) {
    let b = document.createElement("div");
    b.className = "butterfly";
    b.style.left = Math.random()*100 + "%";
    b.style.animationDuration = (6 + Math.random()*4) + "s";
    b.innerHTML = "ü¶ã";
    document.body.appendChild(b);
}
</script>

<h1>üíñ Vishnupriya Special Love Page üíñ</h1>

<p class="quote">"Every heartbeat whispers your name..."</p>

<!-- Slideshow -->
<div class="slideshow">
    <img id="photo" src="">
</div>

<div class="controls">
    <button onclick="prev()">‚óÄ Prev</button>
    <button onclick="next()">Next ‚ñ∂</button>
</div>

<br>

<button onclick="heartShower()">Heart Shower üíû</button>
<button onclick="openLove()">Special I Love You ‚ù§Ô∏è</button>

<!-- I LOVE YOU POPUP -->
<div id="popupBG" class="popup-bg">
    <div class="popup">
        <h2>I LOVE YOU ‚ù§Ô∏è</h2>
        <p>You mean the world to me, Vishnupriya.</p>
        <button onclick="closeLove()">Close üíó</button>
    </div>
</div>

<script>
// Your 5 Updated Photos
let photos = [
    "https://drive.google.com/uc?export=view&id=1qRFCgRTIQp_m_RFr5JEeIFhlSHKL4Xdk",
    "https://drive.google.com/uc?export=view&id=1bmqPs-swRhg8bJxQ2WWLkoFFXFt2_tEY",
    "https://drive.google.com/uc?export=view&id=1d617R1zCp-1u9FOIVSW-6KO--xFGAxbl",
    "https://drive.google.com/uc?export=view&id=1DOY_dR67wOf7LGjwU98WQbvq_OOu5G5H",
    "https://drive.google.com/uc?export=view&id=1Dtcin4_gPiNObrxtq7PnY2XzM_2lgJQb"
];
let index = 0;
let img = document.getElementById("photo");
img.src = photos[index];

function next() {
    index = (index + 1) % photos.length;
    img.src = photos[index];
}
function prev() {
    index = (index - 1 + photos.length) % photos.length;
    img.src = photos[index];
}

// Heart Shower
function heartShower() {
    for (let i = 0; i < 20; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random()*100 + "vw";
        h.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
    }
}

// Popup
function openLove() {
    document.getElementById("popupBG").style.display = "flex";
}
function closeLove() {
    document.getElementById("popupBG").style.display = "none";
}
</script>

</body>
</html>
