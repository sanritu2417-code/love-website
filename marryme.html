<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Future Together ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  text-align:center;
  color:white;
  font-family:'Poppins',sans-serif;
}

/* Hide music controls */
audio { display:none; }

/* Dancing Couple */
#couple {
  font-size:120px;
  animation:dance 3s ease-in-out infinite;
  margin-top:120px;
  filter:drop-shadow(0 0 20px rgba(255,255,255,.8));
}
@keyframes dance {
  0% { transform:translateY(0) rotate(0deg); }
  25% { transform:translateY(-20px) rotate(5deg); }
  50% { transform:translateY(0) rotate(0deg); }
  75% { transform:translateY(-20px) rotate(-5deg); }
  100% { transform:translateY(0) rotate(0deg); }
}

/* Starry Background */
.star {
  position:fixed;
  width:2px; height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite ease-in-out;
  opacity:.7;
}
@keyframes twinkle {
  0% { opacity:.3; }
  50% { opacity:1; }
  100% { opacity:.3; }
}

/* Shooting Stars */
.shoot {
  position:fixed;
  width:3px; height:80px;
  background:white;
  transform:rotate(-45deg);
  animation:shoot 1s linear forwards;
  opacity:.7;
  border-radius:2px;
}
@keyframes shoot {
  from { transform:translate(0,0) rotate(-45deg); opacity:1; }
  to { transform:translate(-300px,300px) rotate(-45deg); opacity:0; }
}

/* Hearts Rising */
.floatingHeart {
  position:fixed;
  font-size:25px;
  animation:rise 6s linear infinite;
}
@keyframes rise {
  0% { transform:translateY(100vh); opacity:1; }
  100% { transform:translateY(-20vh); opacity:0; }
}

/* Gold Sparkles */
.spark {
  position:fixed;
  width:6px;height:6px;
  background:gold;
  border-radius:50%;
  box-shadow:0 0 12px gold;
  animation:sparkle 4s linear infinite;
  opacity:.8;
}
@keyframes sparkle {
  from { transform:translateY(-10vh); opacity:1; }
  to { transform:translateY(110vh); opacity:0; }
}

/* Fireworks */
.firework {
  position:fixed;
  font-size:25px;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom {
  from { transform:scale(.4); opacity:1; }
  to { transform:scale(1.8); opacity:0; }
}

/* Typewriter Text */
#story {
  margin-top:30px;
  font-size:22px;
  font-weight:600;
  max-width:85%;
  margin-left:auto;
  margin-right:auto;
  line-height:1.6;
  min-height:200px;
}

/* Button */
.next-btn {
  margin-top:20px;
  padding:14px 32px;
  background:#ff2f75;
  color:white;
  border:none;
  border-radius:25px;
  font-size:20px;
  font-weight:600;
  box-shadow:0 5px 15px rgba(255,50,120,.4);
}
.next-btn:active { transform:scale(.95); }

/* Movie Credits */
#credits {
  position:fixed;
  bottom:-100%;
  width:100%;
  text-align:center;
  color:white;
  font-size:20px;
  line-height:1.8;
  animation:none;
}
@keyframes scrollCredits {
  0% { bottom:-100%; }
  100% { bottom:100%; }
}

/* Kiss Pop */
#kiss {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:130px;
  animation:kissPop 1s ease-out forwards;
}
@keyframes kissPop {
  0% { transform:scale(0); opacity:0; }
  100% { transform:scale(1); opacity:1; }
}
</style>
</head>

<body>

<!-- üéµ La La Land BGM -->
<audio autoplay loop>
  <source src="https://files.catbox.moe/6n7y9e.mp3" type="audio/mp3">
</audio>

<script>
// Create starfield
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDuration=(1+Math.random()*2)+"s";
  document.body.appendChild(s);
}

// Random shooting stars
setInterval(()=>{
  let st=document.createElement("div");
  st.className="shoot";
  st.style.left=Math.random()*100+"%";
  st.style.top=Math.random()*20+"%";
  document.body.appendChild(st);
  setTimeout(()=>st.remove(),1000);
}, 2500);

// Floating hearts
const heartEmojis = ["üíñ","‚ù§Ô∏è","üíó","üíï"];
setInterval(()=>{

  h.style.left=Math.random()*100+"%";

</script>

<!-- Gold Sparkles -->
<script>

</script>

<script>
// Typewriter story text
const text = 
"Our future together will be filled with laughter, midnight talks, warm hugs, our first home, our first trip, our first baby‚Ä¶ and endless memories. ‚ù§Ô∏è";

let i = 0;
function typeWriter(){
  if(i < text.length){
    document.getElementById('story').innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }
}
typeWriter();

// Celebration function
function celebrate(){
  // Fireworks
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 3;
  const em = ["‚ú®","üíñ","üí´","üå∏","‚ù§Ô∏è"];

  for(let i=0; i<25; i++){
    let f = document.createElement("div");
    f.className = "firework";
    f.innerHTML = em[Math.floor(Math.random() * em.length)];
    f.style.left = cx + (Math.random() * 150 - 75) + "px";
    f.style.top = cy + (Math.random() * 120 - 60) + "px";

  // Start movie credits

}
</script>
