<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will You Marry Me?</title>

<style>
body {
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  text-align:center;
  color:white;
  font-family:'Poppins',sans-serif;
}

/* Spotlight */
#spot {
  position:fixed;
  inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.12), transparent 70%);
  animation:pulse 2s infinite alternate;
  pointer-events:none;
}
@keyframes pulse {
  from { opacity:.3; }
  to { opacity:.9; }
}

/* Ring */
.ring {
  font-size:110px;
  margin-top:80px;
  animation:ringzoom 2s ease forwards;
}
@keyframes ringzoom {
  from { transform:scale(.2); opacity:0; }
  to { transform:scale(1); opacity:1; }
}

/* Text */
.proposal {
  font-size:28px;
  margin-top:20px;
  animation:fadein 2s ease forwards;
}

/* Buttons */
.yes, .no {
  padding:14px 32px;
  font-size:22px;
  border:none;
  border-radius:30px;
  margin-top:40px;
}
.yes { background:#ff2f75; color:white; }

.no {
  background:#888;
  color:white;
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
}

/* Typewriter box */
#typeBox {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.85);
  color:white;
  font-size:24px;
  font-weight:600;
  padding:20px;
  text-align:center;
  z-index:100;
}

/* Loading Screen */
#loadingScreen {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:black;
  z-index:200;
  color:white;
  animation:fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}

@keyframes float {
  0% { transform:translateY(0); }
  50% { transform:translateY(-12px); }
  100% { transform:translateY(0); }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://files.catbox.moe/0h8f4p.mp3" type="audio/mp3">
</audio>

<div id="spot"></div>

<div class="ring">üíç</div>
<div class="proposal">My love Vishnupriya,<br>Will you marry me?</div>

<button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button class="no" id="noBtn" onclick="escapeNo()">NO üò≥</button>

<div id="typeBox"></div>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div style="font-size:70px; animation:float 2s infinite;">‚ù§Ô∏è</div>
  <div style="font-size:24px; font-weight:600;">Preparing our future together‚Ä¶</div>
  <div id="dots" style="font-size:30px;">‚Ä¢ ‚Ä¢ ‚Ä¢</div>
</div>

<script>
// NO button runs away
function escapeNo(){
  const btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*60+"%";
  btn.style.bottom="";
}

// YES button ‚Üí typewriter ‚Üí loading ‚Üí screen 3
function sayYes(){
  const box=document.getElementById("typeBox");
  box.style.display="flex";
  box.innerHTML="";

  const t1="I promise to take care of you, protect you, and love you endlessly.";
  const t2="Thank you for choosing me, my love Vishnupriya ‚ù§Ô∏è";

  let i=0;

  function type(text,next){
    if(i<text.length){
      box.innerHTML+=text.charAt(i);
      i++;
      setTimeout(()=>type(text,next),40);
    } else {
      setTimeout(next,1000);
    }
  }

  type(t1,()=>{
    i=0; box.innerHTML="";
    type(t2,()=>{

      setTimeout(()=>{
        box.style.display="none";
        const load=document.getElementById("loadingScreen");
        load.style.display="flex";

        let dots=document.getElementById("dots");
        let n=1;
        setInterval(()=>{
          dots.innerHTML="‚Ä¢ ".repeat(n);
          n=(n%3)+1;
        },400);

        setTimeout(()=>{ window.location.href="future.html"; },3500);

      },1000);
    });
  });
}
</script>

</body>
</html>
